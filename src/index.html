<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <title>To-Do-List</title>
</head>
<body>
  <main>
    <div class="list-container container d-flex flex-column list-unstyled w-50 mx-auto mt-5 bg-light p-5">
      <div class="list-header d-flex justify-content-between align-content-center">
        <h3>My Tasks List</h3>
        <i class="fas fa-sync-alt"></i>
      </div>
      <input class="input-task" name="add-task" placeholder="Add tasks...">
      <ul class="task-placeholder">

      </ul>
      <div class="task-complete d-flex justify-content-center align-content-center py-3">
        <h3 class="text-center clear-btn">Clear all completed</h3>
      </div>
    </div>
  </main>
</body>
</html>
